name: Check Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/check-backend.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/check-backend.yml"

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - run: make check
