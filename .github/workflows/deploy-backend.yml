name: Deploy Backend

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: backend/worker
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: backend/worker/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - name: Deploy Gemma 3 VLM app to Modal
        working-directory: backend
        run: |
          MODAL_APP_NAME="${FORESIGHT_MODAL_APP_NAME:-foresight-gemma3-vlm}"
          MODAL_ENVIRONMENT="${FORESIGHT_MODAL_ENVIRONMENT:-main}"
          echo "Deploying Modal app '${MODAL_APP_NAME}' to environment '${MODAL_ENVIRONMENT}'"
          GEMMA3_VLM_MODAL_APP_NAME="$MODAL_APP_NAME" \
          GEMMA3_HF_SECRET_NAME="${FORESIGHT_GEMMA3_HF_SECRET_NAME:-}" \
            uv run --with modal modal deploy -e "$MODAL_ENVIRONMENT" modal/gemma3_vlm_app.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.FORESIGHT_MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.FORESIGHT_MODAL_TOKEN_SECRET }}
          FORESIGHT_MODAL_APP_NAME: ${{ vars.FORESIGHT_MODAL_APP_NAME }}
          FORESIGHT_MODAL_ENVIRONMENT: ${{ vars.FORESIGHT_MODAL_ENVIRONMENT }}
          FORESIGHT_GEMMA3_HF_SECRET_NAME: ${{ vars.FORESIGHT_GEMMA3_HF_SECRET_NAME }}

      - name: Set worker secrets
        run: |
          MODAL_APP_NAME="${FORESIGHT_MODAL_APP_NAME:-foresight-gemma3-vlm}"
          MODAL_CLASS_NAME="${FORESIGHT_MODAL_CLASS_NAME_OVERRIDE:-Gemma3VLMSession}"
          # Derive worker URL from account subdomain (deterministic, no manual config)
          SUBDOMAIN=$(curl -sf -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/subdomain" \
            | jq -r '.result.subdomain')
          WORKER_URL="https://foresight-backend.${SUBDOMAIN}.workers.dev"
          echo "$MAGIC_WORD" | pnpm exec wrangler secret put MAGIC_WORD --name foresight-backend
          echo "$FORESIGHT_POKE_API_KEY" | pnpm exec wrangler secret put FORESIGHT_POKE_API_KEY --name foresight-backend
          echo "$FORESIGHT_MODAL_TOKEN_ID" | pnpm exec wrangler secret put FORESIGHT_MODAL_TOKEN_ID --name foresight-backend
          echo "$FORESIGHT_MODAL_TOKEN_SECRET" | pnpm exec wrangler secret put FORESIGHT_MODAL_TOKEN_SECRET --name foresight-backend
          echo "$MODAL_APP_NAME" | pnpm exec wrangler secret put FORESIGHT_MODAL_APP_NAME --name foresight-backend
          echo "$MODAL_CLASS_NAME" | pnpm exec wrangler secret put FORESIGHT_MODAL_CLASS_NAME --name foresight-backend
          echo "$WORKER_URL" | pnpm exec wrangler secret put WORKER_BASE_URL --name foresight-backend
        env:
          MAGIC_WORD: ${{ vars.MAGIC_WORD }}
          FORESIGHT_POKE_API_KEY: ${{ secrets.FORESIGHT_POKE_API_KEY }}
          FORESIGHT_MODAL_TOKEN_ID: ${{ secrets.FORESIGHT_MODAL_TOKEN_ID }}
          FORESIGHT_MODAL_TOKEN_SECRET: ${{ secrets.FORESIGHT_MODAL_TOKEN_SECRET }}
          FORESIGHT_MODAL_APP_NAME: ${{ vars.FORESIGHT_MODAL_APP_NAME }}
          FORESIGHT_MODAL_CLASS_NAME_OVERRIDE: ${{ vars.FORESIGHT_MODAL_CLASS_NAME_OVERRIDE }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: backend/worker
